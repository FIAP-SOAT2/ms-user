services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "postgres"
      POSTGRES_HOST: "db"
    ports:
      - "5432:5432"

  app:
    image: order:latest

    ports:
      - "4000:4000"
    environment:
      - POSTGRES_HOST=db
    links:
     - "db"

networks:
  default:
    driver: bridge
